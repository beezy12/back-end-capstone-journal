
<div class="container-fluid">
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <input id="journalTitle" maxlength="32" ng-model="writer.title">
      <button ng-click="writer.saveEntry()"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <textarea id="journalBox" ng-model="writer.entry"></textarea>
    </div>
  </div>
</div>
